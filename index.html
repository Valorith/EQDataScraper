<!DOCTYPE html>

<head>
    <meta charset='utf-8'>
    <title>Clumsy's World Class Information</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap');
        
        :root {
            --primary-color: #9370db;
            --primary-rgb: 147, 112, 219;
            --bg-dark: #0a0e1a;
            --bg-darker: #050810;
            --card-bg: rgba(42, 46, 54, 0.95);
            --text-light: #e2e8f0;
            --text-dark: #f8fafc;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --accent-purple: #6a4c93;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html {
            background: var(--bg-darker);
            background-attachment: fixed;
        }
        
        body { 
            font-family: 'Inter', sans-serif;
            background: 
                var(--bg-darker),
                radial-gradient(circle at 25% 25%, rgba(var(--primary-rgb), 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 25%, rgba(106, 76, 147, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 25% 75%, rgba(147, 112, 219, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(var(--primary-rgb), 0.1) 0%, transparent 50%),
                linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
            background-attachment: fixed;
            background-size: 100% 100%;
            min-height: 100vh;
            color: var(--text-light);
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="0.3" fill="rgba(255,255,255,0.02)"/><circle cx="75" cy="75" r="0.2" fill="rgba(147,112,219,0.03)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
            z-index: 1;
            will-change: transform;
        }
        
        .main-container {
            position: relative;
            z-index: 2;
            padding: 60px 20px;
            max-width: 1800px;
            margin: 0 auto;
            background: transparent;
        }
        
        .hero-section {
            text-align: center;
            margin-bottom: 80px;
            position: relative;
            background: transparent;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: -60%;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(var(--primary-rgb), 0.2) 0%, rgba(106, 76, 147, 0.15) 30%, transparent 70%);
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
        }
        
        .main-title {
            font-family: 'Cinzel', serif;
            font-size: 5.5em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color) 0%, #c8a8ff 50%, rgba(255,255,255,0.9) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            text-shadow: 0 0 40px rgba(var(--primary-rgb), 0.6);
            animation: glow 4s ease-in-out infinite alternate;
            letter-spacing: 2px;
        }
        
        @keyframes glow {
            from { 
                text-shadow: 0 0 30px rgba(var(--primary-rgb), 0.5);
                transform: scale(1);
            }
            to { 
                text-shadow: 0 0 50px rgba(var(--primary-rgb), 0.8), 0 0 80px rgba(147, 112, 219, 0.4);
                transform: scale(1.01);
            }
        }
        
        .main-subtitle {
            font-size: 1.8em;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 40px;
            position: relative;
        }
        
        .main-subtitle::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
        }
        
        .classes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 35px;
            margin-top: 60px;
            padding: 0 20px;
        }
        
        .class-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
            backdrop-filter: blur(25px);
            border: 2px solid rgba(255,255,255,0.15);
            border-radius: 24px;
            padding: 50px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            height: 384px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .class-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.8s;
        }
        
        .class-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(var(--class-color), 0.05), transparent);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        
        .class-card:hover::before {
            left: 100%;
        }
        
        .class-card:hover::after {
            opacity: 1;
        }
        
        .class-card:hover {
            transform: translateY(-15px) scale(1.03);
            border-color: rgba(var(--class-color-rgb), 0.6);
            box-shadow: 
                0 25px 60px rgba(var(--class-color-rgb), 0.3),
                0 0 40px rgba(var(--class-color-rgb), 0.2);
            background: linear-gradient(145deg, rgba(255,255,255,0.18), rgba(255,255,255,0.08));
        }
        
        .class-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 35px;
            border-radius: 16px;
            transition: all 0.4s ease;
            animation: float 4s ease-in-out infinite;
            background: linear-gradient(135deg, var(--class-color), rgba(255,255,255,0.2));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
            border: 3px solid rgba(255,255,255,0.4);
            box-shadow: 0 8px 24px rgba(var(--class-color-rgb), 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .class-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: transform 0.6s ease;
        }
        
        .class-card:hover .class-icon::before {
            transform: rotate(45deg) translate(50%, 50%);
        }
        
        .class-icon img {
            width: 85%;
            height: 85%;
            object-fit: cover;
            border-radius: 12px;
            z-index: 1;
            position: relative;
        }
        
        .class-icon.fallback {
            font-family: 'Cinzel', serif;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotateY(0deg); }
            25% { transform: translateY(-8px) rotateY(2deg); }
            50% { transform: translateY(-5px) rotateY(0deg); }
            75% { transform: translateY(-12px) rotateY(-2deg); }
        }
        
        .class-card:hover .class-icon {
            transform: scale(1.15) translateY(-8px);
            animation-play-state: paused;
            box-shadow: 0 15px 40px rgba(var(--class-color-rgb), 0.6);
        }
        
        .class-name {
            font-family: 'Cinzel', serif;
            font-size: 1.9em;
            font-weight: 600;
            color: var(--text-dark);
            transition: all 0.4s ease;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 1px;
        }
        
        .class-card:hover .class-name {
            color: var(--class-color);
            text-shadow: 
                0 0 15px rgba(var(--class-color-rgb), 0.6),
                0 2px 4px rgba(0,0,0,0.5);
            transform: translateY(-2px);
        }
        
        /* Class-specific colors */
        .warrior { --class-color: #8e2d2d; --class-color-rgb: 142, 45, 45; }
        .cleric { --class-color: #ccccff; --class-color-rgb: 204, 204, 255; }
        .paladin { --class-color: #ffd700; --class-color-rgb: 255, 215, 0; }
        .ranger { --class-color: #228b22; --class-color-rgb: 34, 139, 34; }
        .shadowknight { --class-color: #551a8b; --class-color-rgb: 85, 26, 139; }
        .druid { --class-color: #a0522d; --class-color-rgb: 160, 82, 45; }
        .monk { --class-color: #556b2f; --class-color-rgb: 85, 107, 47; }
        .bard { --class-color: #ff69b4; --class-color-rgb: 255, 105, 180; }
        .rogue { --class-color: #708090; --class-color-rgb: 112, 128, 144; }
        .shaman { --class-color: #20b2aa; --class-color-rgb: 32, 178, 170; }
        .necromancer { --class-color: #4b0082; --class-color-rgb: 75, 0, 130; }
        .wizard { --class-color: #1e90ff; --class-color-rgb: 30, 144, 255; }
        .magician { --class-color: #ff8c00; --class-color-rgb: 255, 140, 0; }
        .enchanter { --class-color: #9370db; --class-color-rgb: 147, 112, 219; }
        .beastlord { --class-color: #a52a2a; --class-color-rgb: 165, 42, 42; }
        .berserker { --class-color: #b22222; --class-color-rgb: 178, 34, 34; }
        
        @media (max-width: 1200px) {
            .classes-grid { grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
        }
        
        @media (max-width: 768px) {
            .main-title { font-size: 4em; }
            .main-subtitle { font-size: 1.4em; letter-spacing: 2px; }
            .classes-grid { 
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); 
                gap: 25px; 
                padding: 0 10px;
            }
            .class-card { height: 336px; padding: 40px 15px; }
            .class-icon { width: 100px; height: 100px; margin-bottom: 30px; }
            .class-name { font-size: 1.6em; }
        }

            .main-container { padding: 40px 15px; }

            .class-icon { width: 90px; height: 90px; margin-bottom: 25px; }
        }
